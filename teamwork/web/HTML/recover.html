<div class="section">
    <div class="section-header">
        <span id="Recover"></span>
    </div>
    <div class="section-content" id="outboxContent">
        <div class="operation">
            <a href="javascript:void(0)" id="refreshOutbox" class="refresh">
                <i class="icon-refresh"></i>
                <span id="refreshText"></span>
            </a>
            <a href="javascript:void(0)" id="deleteMessage" class="SysTool">
                <i class="icon-SysTool"></i>
                <span id="recoverText"></span>
            </a>
        </div>
        <table class="table table-celled" id="tableOutbox">
            <tbody>
                <tr id="outboxHeaderRow">
                    <th class="checkbox-cell">
                        <label class="checkbox" id="selectAll">
                         <!--  <input type="checkbox">
                            <span class="icon-unchecked"></span>
                           -->
                        </label>
                    </th>
                    <th class="number-cell"><span id="historyBeta"></span></th>
                    <th class="content-cell"><span id="backupInfo"></span></th>
                </tr>
            </tbody>
        </table>
      <div class="pagination" id="outboxPagination"></div>
      <span id="used">[]</span>
      <span id="full">[]</span>
    </div>
    <div class="section-content" id="msgDetailContent">
        <div class="operation">
            <a id="prevMessageBtn" class="prev-message">
                <i class="icon-prev-message"></i>
                <span id="prevMessage"></span>
            </a>
            <a id="nextMessageBtn" class="next-message">
                <i class="icon-next-message"></i>
                <span id="nextMessage"></span>
            </a>
        </div>
        <div class="message-detail-form">
            <div class="message-detail-info">
                <div class="message-detail-from">
                    <span id="backUpInfo"></span>
                </div>
                <span class="message-detail-date" id="msgDetailDate"></span>
            </div>
            <p class="message-detail-text" id="msgDetailText"></p>
        </div>
        <div class="content-action">
            <button id="smsBack" class="btn btn-success"></button>
        </div>
    </div>
    <div class="popup" id="deletePopup">
        <div class="textContent">
            <i class="icon-warning"></i>
            <span id="recoverConfirmText"></span>
        </div>
        <button class="btn btn-info" id="recoverOK"></button>
        <button class="btn btn-info" id="deleteCancel"></button>
    </div>
    <div class="popup" id="deleteEmptyPopup">
        <div class="textContent">
            <i class="icon-warning"></i>
            <span id="recoverEmpty"></span>
        </div>
        <button class="btn btn-info" id="deleteEmptyOK"></button>
    </div>
</div>
